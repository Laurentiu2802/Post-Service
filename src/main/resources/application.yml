spring:
  application:
    name: post-service

  datasource:
    url: jdbc:postgresql://localhost:5434/post_service
    username: post_service_user
    password: post_pass_123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

server:
  port: 8082

logging:
  level:
    org.example: DEBUG
    org.hibernate.SQL: DEBUG